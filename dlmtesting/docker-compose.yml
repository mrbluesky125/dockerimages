        build: .
        container_name: work
        devices:
            - /dev/nvidiactl
            - /dev/nvidia-uvm
            - /dev/nvidia0
        volumes:
            - nvidia_driver_367.35:/usr/local/nvidia:ro
            - ./Projects:/home/desktop/Projects/Daimler
        ports:
            - 141.19.87.231:3392:3389/tcp

